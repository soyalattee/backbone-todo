<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <script type="text/template" id="stats-template">
      <% if (completed) { %>
      <button id="clear-completed">Clear completed</button>
      <% } %>
    </script>
    <script type="text/template" id="date-template">
      <div class="date"><%= date %></div>
      <div class="day"><%= day %></div>
    </script>
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" id="check" <%= completed ? 'checked' : '' %>>

      	<label><%- title %></label>
      	<a class="destroy"><i>x</i></a>
      </div>
      <input class="edit" value="<%- title %>">
    </script>
    <section id="todoapp">
      <header class="header">
        <div class="js-date" id="js-date"></div>
        <input
          id="new-todo"
          class="form-control todo-list-input"
          placeholder="뭘 해야 할까요?"
          autofocus
        /><input type="submit" id="submit" class="button" value="추가" />
      </header>
      <div class="listBox">
        <section class="todo" id="main">
          <h1>할일</h1>
          <ul id="todo-list"></ul>
        </section>
        <section class="done" id="main">
          <h1>한일</h1>
          <div id="footer" class="clear-button"></div>
          <ul id="done-list"></ul>
        </section>
      </div>
    </section>
    <script src="js/lib/jquery-3.5.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/views/todo-view.js"></script>
    <script src="js/views/date-view.js"></script>
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
